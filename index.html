<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div>
        <h1>🌐 Password Generator</h1>
        <form>
            <label for="passwordLength">Password Length</label>
            <input type="number" id="passwordLength" min="1" value="10">
            <label for="includeSpecialChars">Include Special Characters</label>
            <input type="checkbox" id="includeSpecialChars">
            <label for="password">Generated Password</label>
            <input type="text" id="password" readonly>
            <button type="button" id="generate-btn" onclick="generatePassword()">🔑 Generate Password</button>
        </form>
    </div>

    <div class="footer">
        <p>💖 Made by ReFo</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
